<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet" href="http://localhost:9093/static/plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="http://localhost:9093/static/dist/css/adminlte.min.css">
    </head>
    <body class="hold-transition login-page">
        <!-- login section -->
        <div id="login-box" class="login-box">
            <div class="login-logo">
                <p><b>Gin</b>LTE</p>
            </div>
            <div class="card">
                <div class="card-body login-card-body">
                    <p class="login-box-msg">Sign in to start your session</p>
                    <form method="POST">
                        <div class="input-group mb-3">
                            <input id="email_login" type="text" class="form-control" placeholder="Email" required>
                            <div class="input-group-append">
                                <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <input id="password_login" type="password" class="form-control" placeholder="Password" required>
                            <div class="input-group-append">
                                <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                                </div>
                            </div>
                        </div>
                    </form>
                    <button id="btn-login" type="submit" class="btn btn-primary btn-block text-center">Sign In</button>
                    <hr>
                    <div class="text-center">Not have membership?</div>
                    <button style="background-color: rgb(6, 121, 6);" id="form-register" class="btn btn-primary btn-block text-center">Register</button>
                </div>
            </div>
        </div>

        <!-- register section -->
        <div id="register-box" class="register-box">
            <div class="card card-outline card-primary">
                <div class="card-header text-center">
                    <a href="../../index2.html" class="h1"><b>Gin</b>LTE</a>
                </div>
                <div class="card-body">
                    <p class="login-box-msg">Register a new membership</p>
            
                    <form method="POST">
                        <!-- full name -->
                        <div class="input-group mb-3">
                            <input id="regis-fullname" type="text" class="form-control" placeholder="Full name">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-user"></span>
                                </div>
                            </div>
                        </div>
                        <!-- email -->
                        <div class="input-group mb-3">
                            <input id="regis-email" type="email" class="form-control" placeholder="Email">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-envelope"></span>
                                </div>
                            </div>
                        </div>
                        <!-- password 1 -->
                        <div class="input-group mb-3">
                            <input id="regis-password1" type="password" class="form-control" placeholder="Password">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-lock"></span>
                                </div>
                            </div>
                        </div>
                        <!-- password 2 -->
                        <div class="input-group mb-3">
                            <input id="regis-password2" type="password" class="form-control" placeholder="Retype password">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-lock"></span>
                                </div>
                            </div>
                        </div>
                        <!-- term & condition -->
                        <div class="col-8">
                            <div class="icheck-primary">
                                <input id="regis-term" type="checkbox" name="terms">
                                <label for="agreeTerms">I agree to the <a href="#">terms</a></label>
                            </div>
                        </div>
                    </form>
                    <!-- button register -->
                    <button id="regis-reset" type="reset" class="btn btn-primary btn-block text-center">Reset</button>
                    <button id="regis-register" type="submit" class="btn btn-primary btn-block text-center">Register</button>
                    <hr>
                    <div class="text-center">I already have a membership</div>
                    <button id="form-login" class="btn btn-primary btn-block text-center">Sign In</button>
                </div>
            </div>
        </div>

        <!-- custom js -->
        <script src="http://localhost:9093/static/js/login.js"></script>
    </body>
</html>
